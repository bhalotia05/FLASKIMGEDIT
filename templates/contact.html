<!-- HTML and CSS Code -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        
        .contact-info {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .info-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .info-card i {
            font-size: 24px;
            margin-right: 10px;
            color: #666;
        }
        
        .info-card p {
            margin-bottom: 0;
        }
        
        .info-card a {
            text-decoration: none;
            color: #337ab7;
        }
        
        .info-card a:hover {
            color: #23527c;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- <nav class="navbar  navbar-expand-lg bg-body-tertiary"> -->
            <div class="container-fluid">
              <a class="navbar-brand" href="/">EditImages</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/contact">Contact Us</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-success mx-1" type="submit">Login</button>
                  <button class="btn btn-outline-success mx-1" type="submit">SignUp</button>
                </form>
              </div>
            </div>
          </nav>
    <section class="contact-info">
        <h2>Get in Touch</h2>
        <div class="info-card">
            <i class="fas fa-phone"></i>
            <p>Phone: <a href="tel:+9999999">9999999</a></p>
        </div>
        <div class="info-card">
            <i class="fas fa-envelope"></i>
            <p>Email: <a href="mailto:example@gmail.com">example@gmail.com</a></p>
        </div>
    </section>
</body>
</html>
